
<div class="container-fluid">


<div class="row">
    <div class="col-md-6 offset-1">
        <h3 class = "contact-title">
            Partner with a Reliable & Experianced service centers
        </h3>
        <p>Have a great idea? Let's get in touch. The coffee is on us!</p>
        <button class="btn btn-primary " (click) = "openContactForm()">Contact Us</button>
    </div>
    <div class="col-md" >
        <div class="form4 top" *ngIf = "isContactFormLoaded">
           <div class="row">
                    <div class="col-md-7">
                            <form [formGroup]="contactusForm" (ngSubmit)="onSubmit(contactusForm)">
                                <div class="form-group mt-4">
                                    <input id="name" formControlName="name" class="form-control form-field" type="text" [ngClass]="{ 'is-invalid': submitted && f.name?.errors }" required placeholder="Name">
                                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                                        <div *ngIf="f.name.errors.required">Name is required</div>
                                    </div>
                                  
                
                                </div>
                                <div class="form-group mt-4">
                                    <input id="email" formControlName="email" class="form-control form-field" type="email" [ngClass]="{ 'is-invalid': submitted && f.email?.errors }" required placeholder="Email">
                                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                        <div *ngIf="f.email.errors.required">Email is required</div>
                                    </div>
                                </div>
                                
                <div class="form-group mt-4">
                    <textarea type="textarea" id="queries" formControlName="queries" class="form-control form-field" placeholder="Any queries?"></textarea>
                </div>
                <button class="btn from__button--floating" type="submit">Submit</button>
                <button class="btn from__button--floating" style="margin-left: 3rem;" type="cancel" (click)="onReset()">Cancel</button>
               
                            </form>
                        </div> 
                    </div>
                </div>
        </div>
    </div>
</div>
