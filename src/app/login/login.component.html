<div class="container">
    <div class="col-sm">
        <div class="row-sm-2 login_header">
            Sign in
        </div>
        <div class="row-sm-1 login_sub_heading">
            The Shock Mechanica - Shocker's solution
        </div>
        <div class="row-sm-9">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm)">
                <div class="form-group mt-4">
                    <input id="username" formControlName="username" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" required placeholder="Email">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                        <!-- <div error-for="username" id="error-for-username" role="alert" aria-live="assertive">Couldnâ€™t find TSM account associated with this email. Please try again.</div> -->
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" required placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button class="btn from__button--floating" type="submit">Sign in</button>
            </form>
        </div>
    </div>
