<div class="container">
    <div class="col-sm">
        <div class="row-sm-2 login_header">
            Register new admin
        </div>
        <div class="row-sm-1 login_sub_heading">
            Grow TSM!
        </div>
        <div class="row-sm-9">
            <form [formGroup]="serviceForm" (ngSubmit)="onSubmit(serviceForm)">
                <div class="form-group mt-4">
                    <input id="name" formControlName="name" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.name?.errors }" required placeholder="name">
                    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                        <!-- <div error-for="mobile_number" id="error-for-mobile_number" role="alert" aria-live="assertive">Couldnâ€™t find TSM account associated with this email. Please try again.</div> -->
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input id="email" formControlName="email" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.lasName?.errors }" required placeholder="Email">
                    <div *ngIf="submitted && f.number_of_pairs.errors" class="invalid-feedback">
                        <div *ngIf="f.number_of_pairs.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <input id="mobile_number" formControlName="mobile_number" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.mobile_number?.errors }" required placeholder="mobile_number">
                    <div *ngIf="submitted && f.mobile_number.errors" class="invalid-feedback">
                        <div *ngIf="f.mobile_number.errors.required">mobile_number is required</div>
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input type="shocker_brand" id="shocker_brand" formControlName="shocker_brand" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.shocker_brand?.errors }" required placeholder="shocker_brand" />
                    <div *ngIf="submitted && f.shocker_brand.errors" class="invalid-feedback">
                        <div *ngIf="f.shocker_brand.errors.required">shocker_brand is required</div>
                    </div>
                </div>

                <div class="form-group mt-4">
                    <input type="number_of_pairs" id="number_of_pairs" formControlName="number_of_pairs" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.number_of_pairs?.errors }" required placeholder="number_of_pairs" />
                    <div *ngIf="submitted && f.number_of_pairs.errors" class="invalid-feedback">
                        <div *ngIf="f.number_of_pairs.errors.required">number_of_pairs is required</div>
                    </div>
                </div>


                <div class="form-group mt-4">
                    <input type="type_of_service" id="type_of_service" formControlName="type_of_service" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.type_of_service?.errors }" required placeholder="type_of_service" />
                    <div *ngIf="submitted && f.type_of_service.errors" class="invalid-feedback">
                        <div *ngIf="f.type_of_service.errors.required">type_of_service is required</div>
                    </div>
                </div>



                <div class="form-group mt-4">
                    <input type="problems_facing" id="problems_facing" formControlName="problems_facing" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.problems_facing?.errors }" required placeholder="problems_facing" />
                    <div *ngIf="submitted && f.problems_facing.errors" class="invalid-feedback">
                        <div *ngIf="f.problems_facing.errors.required">problems_facing is required</div>
                    </div>
                </div>

                <button class="btn from__button--floating" type="submit">Submit Order</button>
            </form>
        </div>
    </div>
</div>
