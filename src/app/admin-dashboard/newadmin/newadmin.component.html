        </div>

            Grow TSM!
        </div>
        <div class="row-sm-9">
            <form [formGroup]="createadminForm" (ngSubmit)="onSubmit(createadminForm)">

                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">

                    </div>

                <div class="form-group mt-4">
                    <input id="lastname" formControlName="lastname" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.lasName?.errors }" required placeholder="Last name">
                    <div *ngIf="submitted && f.lastname.errors" class="invalid-feedback">
                        <div *ngIf="f.lastname.errors.required">Last name is required</div>
                    </div>
                </div>
                <div class="form-group mt-4">
                    <input id="username" formControlName="username" class="form-control" type="text" [ngClass]="{ 'is-invalid': submitted && f.username?.errors }" required placeholder="Email">
                    <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
                        <div *ngIf="f.username.errors.required">Username is required</div>
                    </div>

                </div>
                <div class="form-group mt-4">
                    <input type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password?.errors }" required placeholder="Password" />
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                    </div>
                </div>
                <button class="btn from__button--floating" type="submit">Register</button>
            </form>
        </div>
    </div>
</div>
